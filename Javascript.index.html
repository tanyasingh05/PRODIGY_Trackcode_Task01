<!DOCTYPE html>
<html>
  <head>
    <title>StopWatch.com</title>
    <link rel="icon" href="./Images/NOTE4.png" />
    <link rel="stylesheet" href="./CSS/css1.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap"

    />
  </head>
  <body>
    <div class="navbar">
      <p class="para1">StopWatch</p>
    </div>

      </div>
    </div>
    <div class="endbar"></div>

  <script src="./Javascript/script1.js"></script>
